<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated to release version 1.3 and version code 3 -->
    <title>Ash Focus Training - Release 1.3</title>
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ash Focus Training">
    <meta name="description" content="Mental health focus training app to help patients regain concentration">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/placeholder.svg?height=192&width=192">
    <link rel="apple-touch-icon" href="/placeholder.svg?height=180&width=180">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .version {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .info-section {
            background-color: #e8f4fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .display {
            width: 300px;
            height: 200px;
            border: 3px solid #333;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            background-color: #fff;
        }
        
        .symbol-o {
            color: blue;
        }
        
        .symbol-x {
            color: red;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        #pressBtn {
            padding: 25px 50px;
            font-size: 24px;
            font-weight: bold;
            min-width: 300px;
            min-height: 80px;
        }
        
        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .language-toggle:hover {
            background-color: #1976D2;
        }
        
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        
        .feedback.correct {
            background-color: #4CAF50;
            color: white;
        }
        
        .feedback.incorrect {
            background-color: #f44336;
            color: white;
        }
        
        .instructions {
            text-align: left;
            margin: 20px 0;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
        }
        
        .test-duration {
            margin: 20px 0;
        }
        
        .test-duration label {
            margin-right: 10px;
            font-weight: bold;
        }
        
        .test-duration select {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .results {
            background-color: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .results h3 {
            color: #2e7d32;
            margin-top: 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()" id="langToggle">English</button>
    
    <div class="container">
        <h1 id="title">Ash Focus Training</h1>
        <!-- Updated version display to show Release 1.3 and Version Code 3 -->
        <div class="version">Release 1.3 | Version Code: 3</div>
        
        <div class="info-section">
            <h3 id="aboutTitle">关于这个测试</h3>
            <p id="aboutText">这是一个专注力训练工具，帮助改善注意力和反应能力。测试中会显示蓝色的O和红色的X，当看到红色X时请按下按钮。</p>
        </div>
        
        <div class="instructions">
            <h3 id="instructionsTitle">使用说明：</h3>
            <ul id="instructionsList">
                <li id="inst1">测试开始后，屏幕会显示蓝色的O或红色的X</li>
                <li id="inst2">当看到<strong style="color: red;">红色的X</strong>时，请立即按下"按下"按钮</li>
                <li id="inst3">看到蓝色的O时，不要按任何按钮</li>
                <li id="inst4">每个符号显示4秒，请在此时间内做出反应</li>
                <li id="inst5">专注力百分比会根据你的表现实时更新</li>
            </ul>
        </div>
        
        <div class="test-duration">
            <label for="duration" id="durationLabel">测试时长:</label>
            <select id="duration">
                <option value="1" id="duration1">1分钟</option>
                <option value="2" selected id="duration2">2分钟</option>
                <option value="3" id="duration3">3分钟</option>
                <option value="5" id="duration5">5分钟</option>
            </select>
        </div>
        
        <div class="display" id="display">
            <span id="readyText">准备开始测试</span>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startTest()"><span id="startBtnText">开始测试</span></button>
            <button id="pressBtn" onclick="pressButton()" disabled><span id="pressBtnText">按下 (当看到红色X时)</span></button>
            <button id="stopBtn" onclick="stopTest()" disabled><span id="stopBtnText">停止测试</span></button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label" id="focusLabel">专注力</div>
                <div class="stat-value focus-percentage" id="focusPercentage">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label" id="timeLabel">剩余时间</div>
                <div class="stat-value" id="timeRemaining">--</div>
            </div>
            <div class="stat-item">
                <div class="stat-label" id="xCountLabel">X出现次数</div>
                <div class="stat-value" id="xCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label" id="correctLabel">正确按下</div>
                <div class="stat-value" id="correctCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label" id="wrongLabel">错误按下</div>
                <div class="stat-value" id="wrongCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label" id="missedLabel">遗漏X</div>
                <div class="stat-value" id="missedCount">0</div>
            </div>
        </div>
        
        <div class="results" id="results">
            <h3 id="resultsTitle">测试结果</h3>
            <div id="finalResults"></div>
        </div>
        
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        const VERSION_CODE = 3;
        let testRunning = false;
        let focusPercentage = 100;
        let timeRemaining = 0;
        let testDuration = 2; // 默认2分钟
        let timer;
        let symbolTimer;
        let currentSymbol = '';
        let canPress = false;
        let symbolStartTime = 0;
        let testStartTime = 0;
        
        // 统计数据
        let xAppearances = 0;
        let correctPresses = 0;
        let wrongPresses = 0;
        let missedX = 0;
        let symbolIndex = 0;
        let xPositions = [];
        
        let currentLanguage = 'zh'; // 默认中文
        
        const translations = {
            zh: {
                title: 'Ash Focus Training',
                langToggle: 'English',
                aboutTitle: '关于这个测试',
                aboutText: '这是一个专注力训练工具，帮助改善注意力和反应能力。测试中会显示蓝色的O和红色的X，当看到红色X时请按下按钮。',
                instructionsTitle: '使用说明：',
                inst1: '测试开始后，屏幕会显示蓝色的O或红色的X',
                inst2: '当看到红色的X时，请立即按下"按下"按钮',
                inst3: '看到蓝色的O时，不要按任何按钮',
                inst4: '每个符号显示4秒，请在此时间内做出反应',
                inst5: '专注力百分比会根据你的表现实时更新',
                durationLabel: '测试时长:',
                duration1: '1分钟',
                duration2: '2分钟',
                duration3: '3分钟',
                duration5: '5分钟',
                readyText: '准备开始测试',
                startBtnText: '开始测试',
                pressBtnText: '按下 (当看到红色X时)',
                stopBtnText: '停止测试',
                focusLabel: '专注力',
                timeLabel: '剩余时间',
                xCountLabel: 'X出现次数',
                correctLabel: '正确按下',
                wrongLabel: '错误按下',
                missedLabel: '遗漏X',
                resultsTitle: '测试结果',
                correctFeedback: '正确!',
                incorrectFeedback: '错误!',
                minutes: '分钟',
                seconds: '秒'
            },
            en: {
                title: 'Ash Focus Training',
                langToggle: '中文',
                aboutTitle: 'About This Test',
                aboutText: 'This is a focus training tool to help improve attention and reaction ability. The test will display blue Os and red Xs, press the button when you see a red X.',
                instructionsTitle: 'Instructions:',
                inst1: 'After the test starts, the screen will display blue Os or red Xs',
                inst2: 'When you see a red X, immediately press the "Press" button',
                inst3: 'When you see blue Os, do not press any button',
                inst4: 'Each symbol is displayed for 4 seconds, please react within this time',
                inst5: 'Focus percentage will update in real-time based on your performance',
                durationLabel: 'Test Duration:',
                duration1: '1 minute',
                duration2: '2 minutes',
                duration3: '3 minutes',
                duration5: '5 minutes',
                readyText: 'Ready to start test',
                startBtnText: 'Start Test',
                pressBtnText: 'Press (when you see red X)',
                stopBtnText: 'Stop Test',
                focusLabel: 'Focus',
                timeLabel: 'Time Remaining',
                xCountLabel: 'X Appearances',
                correctLabel: 'Correct Presses',
                wrongLabel: 'Wrong Presses',
                missedLabel: 'Missed X',
                resultsTitle: 'Test Results',
                correctFeedback: 'Correct!',
                incorrectFeedback: 'Wrong!',
                minutes: 'minutes',
                seconds: 'seconds'
            }
        };
        
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }
        
        function updateLanguage() {
            const t = translations[currentLanguage];
            
            document.getElementById('langToggle').textContent = t.langToggle;
            document.getElementById('title').textContent = t.title;
            document.getElementById('aboutTitle').textContent = t.aboutTitle;
            document.getElementById('aboutText').textContent = t.aboutText;
            document.getElementById('instructionsTitle').textContent = t.instructionsTitle;
            document.getElementById('inst1').innerHTML = t.inst1;
            document.getElementById('inst2').innerHTML = t.inst2;
            document.getElementById('inst3').innerHTML = t.inst3;
            document.getElementById('inst4').innerHTML = t.inst4;
            document.getElementById('inst5').innerHTML = t.inst5;
            document.getElementById('durationLabel').textContent = t.durationLabel;
            document.getElementById('duration1').textContent = t.duration1;
            document.getElementById('duration2').textContent = t.duration2;
            document.getElementById('duration3').textContent = t.duration3;
            document.getElementById('duration5').textContent = t.duration5;
            document.getElementById('readyText').textContent = t.readyText;
            document.getElementById('startBtnText').textContent = t.startBtnText;
            document.getElementById('pressBtnText').textContent = t.pressBtnText;
            document.getElementById('stopBtnText').textContent = t.stopBtnText;
            document.getElementById('focusLabel').textContent = t.focusLabel;
            document.getElementById('timeLabel').textContent = t.timeLabel;
            document.getElementById('xCountLabel').textContent = t.xCountLabel;
            document.getElementById('correctLabel').textContent = t.correctLabel;
            document.getElementById('wrongLabel').textContent = t.wrongLabel;
            document.getElementById('missedLabel').textContent = t.missedLabel;
            document.getElementById('resultsTitle').textContent = t.resultsTitle;
        }

        // 开始测试
        function startTest() {
            console.log("[v0] Start test button clicked");
            testDuration = parseInt(document.getElementById('duration').value);
            
            // 启用和禁用相应按钮
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pressBtn').disabled = false;
            document.getElementById('stopBtn').disabled = false;
            
            startActualTest();
        }

        // 开始实际测试
        function startActualTest() {
            console.log("[v0] Starting actual test");
            testRunning = true;
            focusPercentage = 100;
            timeRemaining = testDuration * 60;
            xAppearances = 0;
            symbolIndex = 0;
            correctPresses = 0;
            wrongPresses = 0;
            missedX = 0;
            testStartTime = Date.now();
            
            generateXPositions();
            
            updateDisplay();
            startTimer();
            showNextSymbol();
        }

        // 停止测试
        function stopTest() {
            testRunning = false;
            clearTimeout(timer);
            clearTimeout(symbolTimer);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pressBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            showResults();
        }

        // 显示下一个符号
        function showNextSymbol() {
            if (!testRunning || timeRemaining <= 0) {
                return;
            }
            
            console.log("[v0] Showing symbol at index:", symbolIndex);
            
            // 确定显示O还是X
            const isX = xPositions.includes(symbolIndex);
            currentSymbol = isX ? 'X' : 'O';
            
            if (isX) {
                xAppearances++;
            }
            
            // 显示符号
            const display = document.getElementById('display');
            const spanClass = isX ? 'symbol-x' : 'symbol-o';
            display.innerHTML = '<span class="' + spanClass + '">' + currentSymbol + '</span>';
            
            symbolStartTime = Date.now();
            canPress = true;
            
            // 4秒后清除符号
            symbolTimer = setTimeout(() => {
                if (currentSymbol === 'X' && canPress) {
                    missedX++;
                    showFeedback(false);
                    calculateFocusPercentage();
                    updateDisplay();
                }
                canPress = false;
                display.innerHTML = '';
                
                // 1秒间隔后显示下一个符号
                setTimeout(() => {
                    symbolIndex++;
                    if (testRunning && timeRemaining > 0) {
                        showNextSymbol();
                    }
                }, 1000);
            }, 4000);
        }

        // 按键处理
        function pressButton() {
            if (!canPress || !testRunning) return;
            
            if (currentSymbol === 'X') {
                // 正确按下
                correctPresses++;
                showFeedback(true);
                canPress = false;
            } else {
                wrongPresses++;
                showFeedback(false);
            }
            
            // 计算专注力百分比
            calculateFocusPercentage();
            updateDisplay();
        }
        
        function calculateFocusPercentage() {
            // Start from 100% and deduct points for mistakes
            let score = 100;
            
            // Deduct points for missed X's (major penalty)
            score -= missedX * 15; // 15 points per missed X
            
            // Deduct points for wrong presses (moderate penalty)
            score -= wrongPresses * 8; // 8 points per wrong press
            
            // Small bonus for correct presses to encourage good performance
            if (xAppearances > 0) {
                const correctRate = correctPresses / xAppearances;
                if (correctRate > 0.8) {
                    score += 5; // Small bonus for high accuracy
                }
            }
            
            // Ensure score doesn't go below 0 or above 100
            focusPercentage = Math.max(0, Math.min(100, Math.round(score)));
        }

        // 更新显示
        function updateDisplay() {
            const t = translations[currentLanguage];
            document.getElementById('focusPercentage').innerText = focusPercentage + '%';
            document.getElementById('timeRemaining').innerText = Math.floor(timeRemaining / 60) + t.minutes + ' ' + (timeRemaining % 60) + t.seconds;
            document.getElementById('xCount').innerText = xAppearances;
            document.getElementById('correctCount').innerText = correctPresses;
            document.getElementById('wrongCount').innerText = wrongPresses;
            document.getElementById('missedCount').innerText = missedX;
            updateProgressBar();
        }

        // 更新进度条
        function updateProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            const progressFill = document.querySelector('.progress-fill');
            if (progressFill) {
                const width = ((testDuration * 60 - timeRemaining) / (testDuration * 60)) * 100;
                progressFill.style.width = width + '%';
            }
        }

        // 显示反馈
        function showFeedback(isCorrect) {
            const t = translations[currentLanguage];
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.classList.remove('correct', 'incorrect');
            feedbackDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
            feedbackDiv.innerText = isCorrect ? t.correctFeedback : t.incorrectFeedback;
            feedbackDiv.style.display = 'block';
            setTimeout(() => {
                feedbackDiv.style.display = 'none';
            }, 1000);
        }

        // 生成X的位置
        function generateXPositions() {
            xPositions = [];
            const totalSymbols = testDuration * 60 / 5; // 每5秒一个符号
            for (let i = 0; i < totalSymbols; i++) {
                if (Math.random() < 0.3) { // 30%的概率显示X
                    xPositions.push(i);
                }
            }
            console.log("[v0] Generated X positions:", xPositions);
        }

        // 启动计时器
        function startTimer() {
            timer = setInterval(() => {
                if (testRunning) {
                    timeRemaining--;
                    updateDisplay();
                    if (timeRemaining <= 0) {
                        stopTest();
                    }
                }
            }, 1000);
        }

        // 显示测试结果
        function showResults() {
            const t = translations[currentLanguage];
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            const finalResultsDiv = document.getElementById('finalResults');
            finalResultsDiv.innerHTML = `
                <p>${t.focusLabel}: <strong>${focusPercentage}%</strong></p>
                <p>${t.timeLabel}: <strong>0${t.minutes} 0${t.seconds}</strong></p>
                <p>${t.xCountLabel}: <strong>${xAppearances}</strong></p>
                <p>${t.correctLabel}: <strong>${correctPresses}</strong></p>
                <p>${t.wrongLabel}: <strong>${wrongPresses}</strong></p>
                <p>${t.missedLabel}: <strong>${missedX}</strong></p>
            `;
        }
    </script>
</body>
</html>
