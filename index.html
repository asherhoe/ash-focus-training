<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated to release version 1.3 and version code 3 -->
    <title>Ash Focus Training - Release 1.3</title>
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ash Focus Training">
    <meta name="description" content="Mental health focus training app to help patients regain concentration">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/placeholder.svg?height=192&width=192">
    <link rel="apple-touch-icon" href="/placeholder.svg?height=180&width=180">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .version {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .info-section {
            background-color: #e8f4fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .display {
            width: 300px;
            height: 200px;
            border: 3px solid #333;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            background-color: #fff;
        }
        
        .symbol-o {
            color: blue;
        }
        
        .symbol-x {
            color: red;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 5px;
            min-width: 120px;
        }
        
        .stat-label {
            font-weight: bold;
            color: #555;
        }
        
        .stat-value {
            font-size: 24px;
            color: #333;
            margin-top: 5px;
        }
        
        .focus-percentage {
            font-size: 36px;
            font-weight: bold;
            color: #2196F3;
        }
        
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        
        .feedback.correct {
            background-color: #4CAF50;
            color: white;
        }
        
        .feedback.incorrect {
            background-color: #f44336;
            color: white;
        }
        
        .instructions {
            text-align: left;
            margin: 20px 0;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
        }
        
        .test-duration {
            margin: 20px 0;
        }
        
        .test-duration label {
            margin-right: 10px;
            font-weight: bold;
        }
        
        .test-duration select {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .results {
            background-color: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .results h3 {
            color: #2e7d32;
            margin-top: 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ash Focus Training</h1>
        <!-- Updated version display to show Release 1.3 and Version Code 3 -->
        <div class="version">Release 1.3 | Version Code: 3</div>
        
        <div class="info-section">
            <h3>关于这个测试</h3>
            <p>这是一个专注力训练工具，帮助改善注意力和反应能力。测试中会显示蓝色的O和红色的X，当看到红色X时请按下按钮。</p>
        </div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li>测试开始后，屏幕会显示蓝色的O或红色的X</li>
                <li>当看到<strong style="color: red;">红色的X</strong>时，请立即按下"按下"按钮</li>
                <li>看到蓝色的O时，不要按任何按钮</li>
                <li>每个符号显示4秒，请在此时间内做出反应</li>
                <li>专注力百分比会根据你的表现实时更新</li>
            </ul>
        </div>
        
        <div class="test-duration">
            <label for="duration">测试时长:</label>
            <select id="duration">
                <option value="1">1分钟</option>
                <option value="2" selected>2分钟</option>
                <option value="3">3分钟</option>
                <option value="5">5分钟</option>
            </select>
        </div>
        
        <div class="display" id="display">
            准备开始测试
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startTest()">开始测试</button>
            <button id="pressBtn" onclick="pressButton()" disabled>按下 (当看到红色X时)</button>
            <button id="stopBtn" onclick="stopTest()" disabled>停止测试</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">专注力</div>
                <div class="stat-value focus-percentage" id="focusPercentage">100%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">剩余时间</div>
                <div class="stat-value" id="timeRemaining">--</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">X出现次数</div>
                <div class="stat-value" id="xCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">正确按下</div>
                <div class="stat-value" id="correctCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">错误按下</div>
                <div class="stat-value" id="wrongCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">遗漏X</div>
                <div class="stat-value" id="missedCount">0</div>
            </div>
        </div>
        
        <div class="results" id="results">
            <h3>测试结果</h3>
            <div id="finalResults"></div>
        </div>
        
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        const VERSION_CODE = 3;
        let testRunning = false;
        let focusPercentage = 100;
        let timeRemaining = 0;
        let testDuration = 2; // 默认2分钟
        let timer;
        let symbolTimer;
        let currentSymbol = '';
        let canPress = false;
        let symbolStartTime = 0;
        let testStartTime = 0;
        
        // 统计数据
        let xAppearances = 0;
        let correctPresses = 0;
        let wrongPresses = 0;
        let missedX = 0;
        let symbolIndex = 0;
        let xPositions = [];

        // 开始测试
        function startTest() {
            testDuration = parseInt(document.getElementById('duration').value);
            startActualTest();
        }

        // 开始实际测试
        function startActualTest() {
            testRunning = true;
            focusPercentage = 100;
            timeRemaining = testDuration * 60;
            xAppearances = 0;
            symbolIndex = 0;
            correctPresses = 0;
            wrongPresses = 0;
            missedX = 0;
            testStartTime = Date.now(); // 记录开始时间
            
            generateXPositions();
            
            updateDisplay();
            startTimer();
            showNextSymbol();
        }

        // 停止测试
        function stopTest() {
            testRunning = false;
            clearTimeout(timer);
            clearTimeout(symbolTimer);
            document.getElementById('pressBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            showResults();
        }

        // 显示下一个符号
        function showNextSymbol() {
            if (!testRunning || timeRemaining <= 0) {
                return;
            }
            
            // 确定显示O还是X
            const isX = xPositions.includes(symbolIndex);
            currentSymbol = isX ? 'X' : 'O';
            
            if (isX) {
                xAppearances++;
            }
            
            // 显示符号
            const display = document.getElementById('display');
            const spanClass = isX ? 'symbol-x' : 'symbol-o';
            display.innerHTML = '<span class="' + spanClass + '">' + currentSymbol + '</span>';
            
            symbolStartTime = Date.now();
            canPress = true;
            
            // 4秒后清除符号
            symbolTimer = setTimeout(() => {
                if (currentSymbol === 'X' && canPress) {
                    missedX++;
                    showFeedback(false);
                    calculateFocusPercentage(); // Recalculate immediately when X is missed
                    updateDisplay(); // Update display to show decreased concentration
                }
                canPress = false;
                display.innerHTML = '';
                
                // 1秒间隔后显示下一个符号
                setTimeout(() => {
                    symbolIndex++;
                    if (testRunning && timeRemaining > 0) {
                        showNextSymbol();
                    }
                }, 1000);
            }, 4000);
        }

        // 按键处理
        function pressButton() {
            if (!canPress || !testRunning) return;
            
            if (currentSymbol === 'X') {
                // 正确按下
                correctPresses++;
                showFeedback(true);
                canPress = false;
            } else {
                wrongPresses++;
            }
            
            // 计算专注力百分比
            calculateFocusPercentage();
            updateDisplay();
        }
        
        function calculateFocusPercentage() {
            // Start from 100% and deduct points for mistakes
            let score = 100;
            
            // Deduct points for missed X's (major penalty)
            score -= missedX * 15; // 15 points per missed X
            
            // Deduct points for wrong presses (moderate penalty)
            score -= wrongPresses * 8; // 8 points per wrong press
            
            // Small bonus for correct presses to encourage good performance
            if (xAppearances > 0) {
                const correctRate = correctPresses / xAppearances;
                if (correctRate > 0.8) {
                    score += 5; // Small bonus for high accuracy
                }
            }
            
            // Ensure score doesn't go below 0 or above 100
            focusPercentage = Math.max(0, Math.min(100, Math.round(score)));
        }

        // 更新显示
        function updateDisplay() {
            document.getElementById('focusPercentage').innerText = focusPercentage + '%';
            document.getElementById('timeRemaining').innerText = Math.floor(timeRemaining / 60) + '分钟 ' + (timeRemaining % 60) + '秒';
            document.getElementById('xCount').innerText = xAppearances;
            document.getElementById('correctCount').innerText = correctPresses;
            document.getElementById('wrongCount').innerText = wrongPresses;
            document.getElementById('missedCount').innerText = missedX;
            updateProgressBar();
        }

        // 更新进度条
        function updateProgressBar() {
            const progressBar = document.querySelector('.progress-bar');
            const progressFill = document.querySelector('.progress-fill');
            const width = ((testDuration * 60 - timeRemaining) / (testDuration * 60)) * 100;
            progressFill.style.width = width + '%';
        }

        // 显示反馈
        function showFeedback(isCorrect) {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.classList.remove('correct', 'incorrect');
            feedbackDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
            feedbackDiv.innerText = isCorrect ? '正确!' : '错误!';
            feedbackDiv.style.display = 'block';
            setTimeout(() => {
                feedbackDiv.style.display = 'none';
            }, 1000);
        }

        // 生成X的位置
        function generateXPositions() {
            xPositions = [];
            const totalSymbols = testDuration * 60 / 5; // 每5秒一个符号
            for (let i = 0; i < totalSymbols; i++) {
                if (Math.random() < 0.3) { // 30%的概率显示X
                    xPositions.push(i);
                }
            }
        }

        // 启动计时器
        function startTimer() {
            timer = setInterval(() => {
                if (testRunning) {
                    timeRemaining--;
                    updateDisplay();
                    if (timeRemaining <= 0) {
                        stopTest();
                    }
                }
            }, 1000);
        }

        // 显示测试结果
        function showResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            const finalResultsDiv = document.getElementById('finalResults');
            finalResultsDiv.innerHTML = `
                <p>专注力百分比: <strong>${focusPercentage}%</strong></p>
                <p>剩余时间: <strong>0分钟 0秒</strong></p>
                <p>X出现次数: <strong>${xAppearances}</strong></p>
                <p>正确按下: <strong>${correctPresses}</strong></p>
                <p>错误按下: <strong>${wrongPresses}</strong></p>
                <p>遗漏X: <strong>${missedX}</strong></p>
            `;
        }
    </script>
</body>
</html>
